<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>

<body>
    <div id="box">
        <!-- 如果number大于90就显示优秀  依次类推 -->
        <p v-if="number>=90">优秀</p>    
        <p v-else-if="number>=80">良好</p>
        <p v-else-if="number>=70">一般</p>
        <p v-else-if="number>=60">及格</p>
        <p v-else>差劲</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#box",
            data: {
                number: 90
            }
        })
    </script>
</body>

</html>
