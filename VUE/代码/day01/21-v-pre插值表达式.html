<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- 给标签加一个v-pre可以查看源文件的实现代码  就是p里边{{}}里的代码 -->
      <p v-pre>{{Number}}</p>
    </div>
</body>
<script>
    const vm=new Vue({
    el:"#box",
    data:{
        Number:'小明'
    }
    })
</script>
</html>
