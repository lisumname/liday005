<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
    <style>
        #one {
            background-color: red;
            width: 300px;
            height: 300px;
        }
         #two {
            background-color: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div id="box">
        <!-- .stop就是解决事件冒泡行为 -->
        <div id="one" @click.stop="oneclick">
            <div id="two" @click.stop="twoclick"></div>
        </div>

    </div>
</body>
<script>
    const vm = new Vue({
        el: '#box',
        methods: {
            oneclick() {
                console.log('我是one');
            },
            twoclick() {
                console.log('我是two');
            }
        }
    })
</script>

</html>
