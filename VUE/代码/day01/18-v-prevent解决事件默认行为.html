<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
        <!-- prevent就是来阻止事件的默认行为 -->
        <a href="http://www.baidu.com" @click.prevent="aclick">百度</a>
    </div>
</body>
<script>
    const vm=new Vue({
        el:'#box',
        methods:{
            aclick(){
                console.log('--------');
            }
        }
    })
</script>
</html>
