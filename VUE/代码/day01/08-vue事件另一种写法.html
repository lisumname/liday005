<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
        <p v-if="boolean">我是p</p>
        <button @click="and">隐藏</button>
        <button @click="show">显示</button>
    </div>
</body>
<script>
    const vm=new Vue({
        el:"#box",
        data:{
            boolean:true
        },
        methods:{
            and(){
                vm.boolean=false
            },
            show(){
                vm.boolean=true
            }
        }
    })
</script>
</html>
