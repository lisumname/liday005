<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
     <button @click="btnobj">点击触发事件对象event</button>
    </div>
</body>
<script>
    const vm =new Vue({
        el:'#box',
        methods:{
            btnobj(event){
                //只穿一个参数 就是
             console.log(event);  //event就是事件对象  
             console.log(event.target);  //这里event.target就是我点击的哪一个 就是button 
            }
        }
    })
</script>
</html>
