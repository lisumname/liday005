<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
    <style>
      .red{
        background-color: red;
      }
      .blue{
        background-color: blue;
      }
    </style>
</head>
<body>
    <div id="box" :class="yellor">
        1111111111111111111111
          <button @click="redclor">red</button>
        <button @click="blueclor">blue</button>
    </div>
</body>
<script>
    const vm=new Vue({
        el:'#box',
        data:{
      yellor:''
        },
      methods:{
        redclor(){
            vm.yellor='red'
        },
        blueclor(){
            vm.yellor='blue'
        }
      }
      
   
    })
</script>
</html>
