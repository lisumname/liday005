<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body> 
    <!-- //v-html会替换掉标签内的所有内容 会识别标签 -->
    <div id="box" v-html="values">
        <p></p>
       账户: <input type="text">
    </div>
    <script>
        const vm=new Vue({
             el:'#box',
             data:{
                values:'<input type="text">'
             }
        })
    </script>
</body>
</html>
