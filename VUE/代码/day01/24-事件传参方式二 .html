<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
        <span v-text="spanobj"></span>
        <!-- 可以传参 传参加上小括号 -->
        <button @click="myspan('小明')">点击</button>
    </div>
</body>
<script>
    const vm=new Vue({
        el:"#box",
        data:{
            spanobj:''
        },
        methods:{
            myspan(name){
               vm.spanobj=name
            }
        }
    })
</script>
</html>
