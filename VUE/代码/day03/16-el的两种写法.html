<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
        <p>你好:{{name}}</p>
    </div>
    <script>
    //  //第一种el写法
    //     const vm=new Vue({
    //         el:'#box',
    //         data:{
    //             name:'张三'
    //         }
    //     })
        //第二种写法 也是必须定义一个变量来接受vue实例 因为 第二种方法在vue实例对象什么 
        const v=new Vue({
            //在这里就不写el:''了,
            data:{
                name:'王五'
            }
        })
        //第二种方法很灵活 在哪都可以去调用
        //这个就是我要打开界面后两秒后在调用这个vue
        setTimeout(function(){
            v.$mount('#box') 
        },2000)
       
    </script>
</body>
</html>
