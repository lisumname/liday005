<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
    <script src="../VUEwenjia/moment.js"></script>
</head>

<body>
    <div id="box">
        <p>
            {{date | newdate}}
        </p>
    </div>
</body>
<script>
    //定义全局过滤器
    Vue.filter('newdate', function (val) {
        // console.log(val);
      let a=  moment(val).format('YYYY-MM-HH:mm:ss'); // 十月 13日 2022, 11:51:09 中午
         return  a                  
          
    })
    const vm = new Vue({
        el: '#box',
        data: {
            date: new Date()
        }
    })
</script>

</html>
