<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>

<body>
    <div id="box">
        {{mes}}
        <mcomponentsy></mcomponentsy>
    </div>
      <!-- 也可以定义一个template标签 -->
    <template id="Smcomponentsy">
        <div>
            <button>我是按钮1</button>
            <button>我是按钮2</button>
        </div>
    </template>
    <script>
        new Vue({
            el: '#box',
            data: {
                mes: 'helloword'
            },
            components: {
                //mcomponentsy 是使用组件的名称
                mcomponentsy: {
                    template: '#Smcomponentsy'
                }

            }
        })
    </script>
</body>

</html>
