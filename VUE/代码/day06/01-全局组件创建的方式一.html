<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
        {{message}}
        <fuyong></fuyong>
        <fuyong></fuyong>
        <fuyong></fuyong>
        <fuyong></fuyong>
        <fuyong></fuyong>
        <fuyong></fuyong>
        
    </div>
    
    <script>
         // 组件的本质就是自定义标签，作用就是可以去封装可重复的代码【可重复的页面结构】
        //  // 组件的开发步骤
        //  //1.创建组件构造器
         let myComponent=Vue.extend({
            template:`
              <div>
                <p>helloWorld</p>
                <h1>我是标题1</h1>
                <button>点我按钮</button>
                <button></button>
                <button></button>
                <ul>
                   <li>我是li</li> 
                    </ul>
                </div>
            `
         });
         //2.注册组件
         //第一个参数是自定义标签的名字 ，第二个是创建的组件构造器
         Vue.component('fuyong',myComponent);
         //3.使用组件
         const vm=new Vue({
               el:'#box',
               data:{
                message:21
               }
         })
    </script>
</body>
</html>
