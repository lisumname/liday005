<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>

<body>
    <div id="box">
        <h1>{{inmfo}}</h1>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#box',
        data: {
            a: 1,
            b: 2
        },
        //computed是计算属性的函数
        computed: {
            
                inmfo(){
                    return this.a + this.b
                }

        
        }
    })
</script>

</html>
