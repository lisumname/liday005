<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
       <ul>
        <li v-for="(item,index) in users1" :key="index">{{item}}</li>
       </ul>

       <ul>
        <li v-for="(item,index) in users2" :key="index">{{item}}</li>
       </ul>
       <button @click="username">添加</button>
    </div>
</body>
<script>
    const vm= new Vue({
         el:'#box',
         data:{
            users1:['张三','李四','王五','小明'],
            users2:['麻子','小四','小五','小明']
         },
         methods: {
           username(){
            // 1.可以触发页面更新 操作的是原数组 
            //  this.users.push('QQQQQ')
            //  this.users.unshift('Spring')
              //从下标第一位开始截取到第三位
            //   2.不可用触发更新的【返回的结果是新数组，并没有修改原数组】
            //  this.users.slice(1,3)
             //3.可以把截取的新数组返回给原来数组这样也可以实现数据更新
            //  this.users=this.users.slice(1,3);
            //  4、直接去修改数组中的元素也是不会触发页面更新
                this.users1[1] = 'Spring';
                //5.直接修改元素不能触发更新
                //这个意思就是this.users的下标为一的值,修改为 spring
                Vue.set(this.users1,1,'spring')
                //另一种写法
                this.$set(this.users1,0,'我是users1'),
                this.$set(this.users2,0,'我是users2')
               
                
           }
         },
    })
</script>
</html>
