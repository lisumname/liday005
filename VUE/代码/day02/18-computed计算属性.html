<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>

<body>
    <div id="box">
        <!-- <p>我是:{{name+'.'+xianame}}</p> -->
        <p>姓名是:{{fullName}}</p>
    </div>
</body>
<script>
    const vm = new Vue({
        el: '#box',
        data: {
            name: '乔布斯',
            xianame: '马克思'
        },
        computed: {
            fullName() {
                return this.name + '.' + this.xianame
            }
        }
    })
</script>

</html>
