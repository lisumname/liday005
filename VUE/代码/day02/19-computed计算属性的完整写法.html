<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>姓名是:{{sumber}}</span>
    </div>
</body>
  <script>
    const vm=new Vue({
        el:'#app',
        data:{
            name:'乔布斯',
            xiaoname:'马克思'
        },
        // computed是写拼接 计算属性的地方
        computed:{
            sumber(){
                return this.name+'-'+this.xiaoname
            }

        }
     })
  </script>
</html>
