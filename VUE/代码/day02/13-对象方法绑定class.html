<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
    <style>
        .contend{
            color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <!-- 动态添加一个calss类 -->
        <!-- :class{contend:flag}在括号里就是对象格式 -->
        <p :class="{contend:flag}">hellorword</p>
    </div>
</body>
<script>
    const vm=new Vue({
        el:"#box",
        data:{
            flag:true
        }
    })
</script>
</html>
