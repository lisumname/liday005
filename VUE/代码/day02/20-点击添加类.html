<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
    <style>
        .blue{
            color: blue;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="box">
        <span :class="{blue:flag}">我是span</span>
        <button @click="and">按钮</button>
    </div>
</body>
<script>
    const vm=new Vue({
        el:'#box', 
        data:{
                flag:false
        },
        methods:{
            and(){
             this.flag=!this.flag
            }
        }
    })
</script>
</html>
