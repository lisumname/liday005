<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        这是子组件给父组件传递过来的数据
        <ul>
            <li v-for="(item,index) in arrs" :key="item.id">{{item.id}}--{{item.name}}--{{item.age}}</li>
        </ul>
       <child @redinety="shuju"></child>
    </div>
   
   
</body>
<!-- 子组件模板 -->
  <template id="child">
    <div>
       <span>这是子组件自己的数据:{{arr}}</span>
       <button @click="lasthandel">向父组件发射数据</button>
    </div>
  </template>
  <script src="../VUEwenjia/vue.js"></script>
<script>
    //定义子组件 
    Vue.component('child',{
        template:'#child',
        data() {
            return {
             arr:[{id:1,name:'张三',age:21},{id:2,name:'李四',age:22}]
            }
        },
        methods: {
            lasthandel(){
                this.$emit('redinety',this.arr)
            }
        },
    
    })

    //这是父组件
  const vm=new Vue({
    el:'#box',
    data:{
        arrs:[]
    },
    methods:{
        shuju(value){
           this.arrs=value
        }
    }
  })
</script>
</html>
