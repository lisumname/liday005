<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
        这是子组件传递过来的数据:{{handle}}
        <!-- //父组件接收   -->
     <child @abc="inso"></child>
    </div>
   
   
</body>
<!-- 子组件模板 -->
  <template id="child">
    <div>
        <h1>子组件模板</h1>
        子组件的数据:{{message}}
        <button @click="insoar">向父组件传递数据</button>
    </div>
  </template>
  <script src="../VUEwenjia/vue.js"></script>
<script>
    //定义子组件 
    Vue.component('child',{
        template:'#child',
        data() {
            return {
                message:'张三'
            }
        },
        methods: {
            insoar(){
                //给父组件传递
                this.$emit('abc',this.message)
            }
        },
    })

    //这是父组件
  const vm=new Vue({
    el:'#box',
    data:{
        handle:'',
    },
    methods:{
        inso(value){
            this.handle=value
        }
    }
  })
</script>
</html>
