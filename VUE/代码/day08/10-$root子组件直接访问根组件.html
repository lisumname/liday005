<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
      <child></child>
    </div>
</body> 
<template id="child">
    <div>
        <h1>子组件</h1>
        <ul><li v-for="item in usrename">父组件传递来的数据:{{item}}</li></ul>
        <button @click="info">访问父组件数据</button>
    </div>
</template>
<script src="../VUEwenjia/vue.js"></script>
<script>
    //定义子组件
    Vue.component('child',{
        template:'#child',
        data() {
            return {
                usrename:{}
            }
        },
        methods:{
            info(){
                //访问根组件就是$root
              this.usrename=this.$root.users
            }
        }
    })
    //Vue实例即是父组件 也是根组件在这个例子中  Vue实例不管在什么时候都根组件  也可以作为父组件
    new Vue({
        el:'#box',
        data:{
            users:{
                name:'李四',
                age:21
            }
        },
        methods: {
            infos(){
                console.log('我的名字是'+this.users.name+'年龄是'+this.users.age);
            }
        },
    })
</script>
</html>
