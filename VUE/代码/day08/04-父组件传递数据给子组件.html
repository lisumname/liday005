<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
          <!-- 父组件向子组件传递数据需要用自定义属性 -->
          <child :mesaage="message"></child>
    </div>
</body>
<template id="child">
    <div>
        <h3>子组件</h3>
        <h4>父组件传递过来的数据:{{mesaage}}</h4>
    </div>
</template>
<script src="../VUEwenjia/vue.js"></script>
<script>
    //定义子组件
    Vue.component('child',{
        template:'#child',
        props:['mesaage']
    })
    new Vue({
        el:'#box',
        data:{
            message:'张三'
        }
    })
</script>
</html>
