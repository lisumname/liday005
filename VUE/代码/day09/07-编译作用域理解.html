<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../VUEwenjia/vue.js"></script>
</head>
<body>
    <div id="box">
             <!-- 因为是在父模板中使用的v-if="isshow",所有会依照父组件中的isshow数据 -->
             <!-- 编译作用域意思就是 在哪个模板中使用了数据 就依照哪个组件中的数据 -->
            <child v-if="isshow"></child>
            <child></child>
    </div>
</body>
  <!-- 定义子组件模板 -->
  <template id="child">
    <div>
        <h1 v-if="isshow">子组件</h1>
        <!-- 因为是在子模板中使用的v-if="isshow",所有会依照子组件中的isshow数据 -->
        <h2>子组件的h2</h2>
    </div>
  </template>
<script>
    //定义子组件
    Vue.component('child',{
        template:"#child",
        data() {
            return {
                isshow:false
            }
        },
    })
    new Vue({
        el:"#box",
        data:{
            isshow:true
        }
    })
</script>
</html>
