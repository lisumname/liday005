<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box">
       <child>
        <a href="#">我是第一个</a>
       </child>
       <child>
        <button>按钮1</button>
       </child>
       <child> <button>按钮2</button></child>
       <child> <button>按钮3</button></child>
       <child> <button>按钮4</button></child>
       <child></child>
    </div>
</body>
<template id="child">
    <div>
       <h1>这个是子组件</h1> 
       <!-- slot插槽符 也叫占位符 -->
       <slot><h1>默认插槽</h1></slot>
    </div>
</template>
<script src="../VUEwenjia/vue.js"></script>
<script>
    //创建子组件
    Vue.component('child',{
        template:'#child'
    })
    new Vue({
         el:'#box'        
    })
</script>
</html>
