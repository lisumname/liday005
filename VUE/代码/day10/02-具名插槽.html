<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <child>
            <template v-slot:child1>
                <button>插槽1</button>
            </template>
            <template v-slot:child2>
                <button>插槽2</button>
            </template>

        </child>

    </div>
</body>
<template id="child">
    <div>
        <slot name="child1">默认</slot>
        <h1>子组件</h1>
        <slot name="child2">默认</slot>
    </div>
</template>
<script src="../VUEwenjia/vue.js"></script>
<script>
    //定义一个子组件
    Vue.component('child', {
        template: '#child'
    })
    new Vue({
        el: '#box'
    })
</script>

</html>
